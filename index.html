<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendações de Restaurante</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .tags-container {
            margin-bottom: 20px;
        }

        .tag-button {
            padding: 5px 10px;
            margin: 5px;
            font-size: 14px;
            border: 1px solid #000;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }

        .tag-button.selected {
            background: #000;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #000;
            background: none;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }

        button:hover {
            background-color: #000;
            color: #fff;
        }

        #resultado {
            margin-top: 20px;
            font-size: 24px;
            font-family: "Times New Roman", Times, serif;
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="tags-container">
        <button class="tag-button" onclick="toggleTag(this)">Mineiro</button>
        <button class="tag-button" onclick="toggleTag(this)">Árabe</button>
        <button class="tag-button" onclick="toggleTag(this)">Hambúrguer</button>
        <button class="tag-button" onclick="toggleTag(this)">Bebida</button>
        <button class="tag-button" onclick="toggleTag(this)">Italiano</button>
    </div>

    <div>
        <button onclick="recomendarRestaurante()">Me recomenda um restaurante</button>
        <div id="resultado"></div>
    </div>

    <footer>
        Made with ❤️ by Pedro Vallese - Coding Giant Codes
    </footer>

    <script>
        const restaurantes = [
            "Mineiro magro",
            "Mineiro gordo",
            "Verum",
            "Arabe antigo",
            "Arabe novo",
            "Chopp",
            "Restaurante Itaú",
            "Hamburguer Jeronimo",
            "Pecorino (Shopping)",
            "Coquinha",
            "Meet"
        ];

        const emojisComida = ["🍔", "🍕", "🍣", "🍤", "🍩", "🥗", "🍛", "🥘", "🍦", "🍗", "🌮", "🍿", "🍹", "🍪"];

        function toggleTag(button) {
            button.classList.toggle('selected');
        }

        function recomendarRestaurante() {
            const indiceRestaurante = Math.floor(Math.random() * restaurantes.length);
            const restauranteSelecionado = restaurantes[indiceRestaurante];

            const indiceEmoji = Math.floor(Math.random() * emojisComida.length);
            const emojiAleatorio = emojisComida[indiceEmoji];

            document.getElementById("resultado").textContent = `${restauranteSelecionado} ${emojiAleatorio}`;
        }
    </script>
</body>
</html>
